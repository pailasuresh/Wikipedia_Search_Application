<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="main-container">
                    <div class="wiki-search-header text-center">
                        <img class="wiki-logo" src="https://as2.ftcdn.net/v2/jpg/05/98/09/15/1000_F_598091587_NUVdmJGJ7BN45Tt3FDcX4gaYPfIiW98b.jpg" />
                        <br />
                        <p class="name">Suresh Paila <a href="#"><img src="https://res.cloudinary.com/ddyiblu0r/image/upload/v1687422022/REd_pic_etfsvp.jpg" class="image" /></a></p>
                        <input placeholder="Enter a keyword and press Enter to search" type="search" class="search-input w-100" id="searchInput" />
                    </div>
                    <div class="d-none" id="spinner">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                    </div>
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
